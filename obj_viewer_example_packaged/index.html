<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBJ + MTL Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- 用标准版 three.js，不用 module -->
<script src="./three.js"></script>
<script src="./OrbitControls.js"></script>
<script src="./MTLLoader.js"></script>
<script src="./OBJLoader.js"></script>

<script>
  let panda; // 用于引用加载后的模型
  let jumpClock = new THREE.Clock();

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xdddddd);

  const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 5, 15); // 相机远离模型正面

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.target.set(0, 5, 0); // 设置观察中心点为模型中间
controls.update();

  const light = new THREE.DirectionalLight(0xffffff, 0.4);
  light.position.set(0, 0, 10);
  scene.add(light);

  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  const mtlLoader = new THREE.MTLLoader();
  mtlLoader.setPath('./');
  mtlLoader.load('panda.mtl', (materials) => {
    materials.preload();

    const objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('./');
    objLoader.load('panda.obj', (object) => {
      object.scale.set(2, 2, 2);
      object.rotation.y = -Math.PI / 2;
      object.position.y = 0;
      scene.add(object);
      panda = object; // 保存引用
    });
  });

  function animate() {
    requestAnimationFrame(animate);
    if (panda) {
      const t = jumpClock.getElapsedTime();
      panda.position.y = Math.abs(Math.sin(t * 2)) * 0.5; // 模拟跳动上下浮动
    }
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
